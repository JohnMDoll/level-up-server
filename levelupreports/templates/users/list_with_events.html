{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Events</h1>

    {% for user in userevent_list %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for event in user.events %}
            <li>
                <h3>Game: {{event.game_name}}</h3>
                <div>Date: {{event.date}}</div>
                <div>Deets: {{ event.description }}</div>
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
